<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty and Dental Clinic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .subtitle {
            font-size: 18px;
            color: #555;
        }

        .split-screen {
            width: 100%;
            height: calc(100% - 80px); /* Adjusted height */
            display: flex;
            overflow: hidden; /* Hide overflow */
        }

        .left-half, .right-half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }

        .left-half h2, .right-half h2 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }

            .left-half, .right-half {
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
       
        <h1>Dr Alison Cousins</h1>
    </header>

    <div class="split-screen">
        <a href="botox.html" class="left-half" style="background-image: url('botox-background.jpg');">
            <h2>Botox Treatments</h2>
        </a>
        <a href="dentistry.html" class="right-half" style="background-image: url('dentistry-background.jpg');">
            <h2>Dentistry Services</h2>
        </a>
    </div>
</body>
</html>
